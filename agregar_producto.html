<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="cabecera">

            <img src="material/images/Logo.png" alt="Logo" class="logo">

            placeholder="Que deseas buscar ?">

            <button class="login" type="button"> login</button>

        </section>

                <p class="Starwars__cabecera--Titulo"> Starwars</p>
                <a href="#">Ver todo -></a>
            </div>
            <div class="Starwars__producto">
                <div class="Productos__box">
                    <ul class="Productos__box--Container">
                        <img class="Productos__box--Container--Img"  src="material/images/c1.webp" alt="Starwars">
                        <h2>Producto XYZ</h2>

                    </ul>
                </div>

            </div>

        <section class="Seccion__Consolas">

        </section>
